<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div
			id="ball"
			style="
				position: absolute;
				top: 100px;
				left: 100px;
				width: 40px;
				height: 40px;
				border-radius: 20px;
				background-color: blue;
			"></div>

		<button
			id="speed"
			style="
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(50%, 50%);
				border: 2px solid black;
				padding: 8px 10px;
				background-color: brown;
				color: white;
			">
			speed
		</button>
		<script src="main.js"></script>
	</body>
</html>
